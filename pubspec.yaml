name: new_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  animate_do: ^3.3.4
  smooth_page_indicator: ^1.0.0 # Add a version constraint
  shared_preferences: ^2.0.17
  carousel_slider:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images_png/
    - assets/icons/
    - assets/suras/

  fonts:
    - family: "Janna"
      fonts:
        - asset: assets/fonts/Janna LT Bold.ttf
        - asset: assets/fonts/KamaliRegular-pg81r.ttf
